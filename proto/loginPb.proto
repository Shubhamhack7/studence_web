syntax = "proto3";

package proto;



import "entityPb.proto";
import "contactDetailsPb.proto";
import "summaryPb.proto";
import "genericRefPb.proto";


//The following protos are reserved 12,13,14,15,16.You shd not use them

enum ProfileTypeEnum {
  UNKNOWN_LOGIN_TYPE = 0;
  ADMIN = 1;
  ORGANISATION = 2;
  CAMPUS = 3;
  TEACHER =4;
  STUDENT =5;
  PARENTS =6;
}

message LoginPb{
  EntityPb dbInfo =1;
  ProfileTypeEnum type= 2;
  GenericRefPb ref = 3;
  MobileNumberPb mobileNo = 4;
  EmailPb emailId = 5;
  string encryptedPassword  = 6;
  string firebase_token =7;
}


message LoginSearchReqPb{
  string mobileNo = 1;
  string emailId = 2;
}


message LoginSearchRespPb{
  SummaryPb summary =1;
  repeated LoginPb results = 2;
}

message LoginReqUiPb{
  string mobileNo = 1;
  string emailId = 2;
  string password  = 3;
}

message LoginRespUiPb{
  LoginPb login = 1;
  string sesssionId =2;
  string sesssionToken =3;
}